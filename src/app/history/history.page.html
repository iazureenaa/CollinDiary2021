<ion-content>
  <ion-text>
    <h1 style="color:white;font-weight:bold; margin: 20px;" text-center> Collin History</h1>
  </ion-text>

  <!-- Date Selection section -->
  <ion-row>
    <ion-col size="12">
      <ion-row>
        <ion-text>
          {{Select_Date}}:
        </ion-text>
      </ion-row>
      <ion-row>
        <!-- <li-ionic4-datepicker [(ngModel)]="myDate" [liIonic4Datepicker]="datePickerObj"></li-ionic4-datepicker> -->
      <!-- <ion-input readonly [(ngModel)]="myDate" [liIonic4Datepicker]="datePickerObj"> </ion-input>-->
      <li-ionic4-datepicker [(ngModel)]="mydate" [inputDateConfig]="datePickerObj"></li-ionic4-datepicker>
      </ion-row>
    </ion-col>
    <ion-col size="2"></ion-col>
    <ion-col size="2"></ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>
  <!-- <div class="hr"> </div> -->

  <!-- Total on selected day -->
  <ion-row text-center>
    <ion-col size="4">
      {{Total_Balance}}:
    </ion-col>
    <ion-col size="8">
      <ion-label>
        RM {{totalForDateValue | number:'1.2-2'}}
      </ion-label>
    </ion-col>
  </ion-row>

  <!-- Debit-->
 <ion-row>
  <ion-col size="12">
    <ion-item class="transaction-statements" [color]="this.total_Debit_Cond == true ? 'danger' : 'light'"> 
      <ion-text>{{Debit}}: RM {{total_Debit}}</ion-text>
    </ion-item>
  </ion-col>
 </ion-row>

  <!-- Credit-->
  <ion-col size="12">
    <ion-item class="transaction-statements" [color]="this.total_Credit_Cond == true ? 'primary' : 'light'">
      <ion-text>{{Credit}}: RM {{total_Credit}}</ion-text>
    </ion-item>
  </ion-col>

  <!-- No Transaction-->
  <ion-col size="12">
    <ion-item class="transaction-statements" [color]="this.no_Transaction == true ? 'success' : 'light'">
      <ion-text>{{No_Transaction}}</ion-text>
    </ion-item>
  </ion-col>

  <!-- Save and back buttons section. -->
  <ion-row>
    <ion-col size="3" text-end>
      <ion-button (click)="goToHomePage()" expand="block" color="dark" style="margin-bottom:30px">{{Button_Back}}</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
