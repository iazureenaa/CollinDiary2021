<ion-content>
  <ion-text>
    <h1 style="color:white;font-weight:bold; margin: 20px;" text-center> Collin History</h1>
  </ion-text>

  <!-- Date Selection section -->
  <ion-row>
    <ion-col size="12">
      <!-- <ion-label>Date:</ion-label> -->
      <!-- <li-ionic4-datepicker [(ngModel)]="myDate" [liIonic4Datepicker]="datePickerObj"></li-ionic4-datepicker> -->
      <ion-input readonly [(ngModel)]="myDate" [liIonic4Datepicker]="datePickerObj">
      </ion-input>
    </ion-col>
    <ion-col size="2"></ion-col>
    <ion-col size="2"></ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>
  <div class="hr"> </div>
  
  <!-- Total on selected day -->
  <ion-row text-center>
    <ion-col size="7">
      TOTAL BALANCE:
    </ion-col>
    <ion-col size="5">
      <ion-label>
        RM {{totalForDateValue | number:'1.2-2'}}
      </ion-label>
    </ion-col>
  </ion-row>

  <!-- Debit-->
  <ion-col size="12">
    <ion-item class="transaction-statements">
      <ion-text>Debit:</ion-text>
    </ion-item>
  </ion-col>

    <!-- Credit-->
    <ion-col size="12">
      <ion-item class="transaction-statements">
        <ion-text>Credit:</ion-text>
      </ion-item>
    </ion-col>

     <!-- No Transaction-->
     <ion-col size="12">
      <ion-item class="transaction-statements">
        <ion-text>No Transaction</ion-text>
      </ion-item>
    </ion-col>

  <!-- Save and back buttons section. -->
  <ion-row>
    <ion-col size="3" text-end>
      <ion-button (click)="goToHomePage()" expand="block" color="dark" style="margin-bottom:30px">Back</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
